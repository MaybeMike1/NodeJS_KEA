<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Fact</title>
</head>
<body>
    <h1>Cat Fact</h1>
    
    <p id="cat-fact"></p>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    const url = 'https://cat-fact.herokuapp.com/facts/random?amount=500';

    function getCatFact() {
    $.get(url,(data) =>{
        /* $("#cat-fact").append(data.text); */
        const catFactParagraph = document.getElementById('cat-fact');
        data.map(fact => {
            catFactParagraph.innerText = fact.text;
            let li = document.createElement('li');
            li.textContent = fact.text;
        });
        console.log(data[0].status.text);
        console.log(data);
    });
    }

    getCatFact();
    
    

</script>
</html>
