<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
<form action="/api/contact" method="POST">
    <b>Email Me</b>
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" placeholder="Your name" name="fullname"></td>
            <td>Company:</td>
            <td><input type="text" placeholder="Your Company" name="companyName"></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="text" placeholder="Your email" name="emailAddress"></td>
            <td>Phone Number:</td>
            <td><input type="text" placeholder="Your email" name="phoneNumber"></td>
        </tr>
        
    </table>
    <td>Message:</td>
    <textarea placeholder="Your Message" name="message" cols="60" rows="8"></textarea>
    <tr>
        <td><button type="submit" class="btn btn-success">Send Mail</button></td>
    </tr>
</form>   
    
</body>
<script src="/contactme/contact-me.js"></script>
</html>
